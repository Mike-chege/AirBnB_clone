<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB</title>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="images/icon.png"/>
		<link rel="stylesheet" href="styles/4-common.css"/>
		<link rel="stylesheet" href="styles/3-header.css"/>
		<link rel="stylesheet" href="styles/3-footer.css"/>
		<link rel="stylesheet" href="styles/6-filters.css"/>
		<link rel="stylesheet" href="styles/7-places.css"/>
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, New York...</h4>
					<div class="popover">
						<ul>
							<li><h2>California</h2>
								<ul>
									<li>Los Angeles</li>
									<li>Malibu</li>
								</ul>
							</li>
							<li><h2>New York</h2>
								<ul>
									<li>Ronchester</li>
									<li>Yonkers</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Swimming, Internet...</h4>
					<div class="popover">
						<ul>
							<li>Swimming Pool</li>
							<li>Internet</li>
							<li>Kitchen</li>
							<li>Bathroom</li>
						</ul>
					</div>
				</div>
				<button class="search_button">Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A Suite</h2>
				</article>
				<article>
					<h2>Mansion</h2>
				</article>
			</section>
		</div>
		<footer>
			<div class="center">Best School</div>
		</footer>
	</body>
</html>
